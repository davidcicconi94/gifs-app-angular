<div class="row">
  <div
    *ngFor="let result of results"
    class="col-md-4 col-sm-6 p-4 animate__animated animate__fadeIn"
  >
    <div class="card">
      <div class="card-body">
        <img
          [src]="result.images.downsized_medium.url"
          [alt]="result.title"
          class="card-img-top"
        />
      </div>
    </div>
  </div>
</div>

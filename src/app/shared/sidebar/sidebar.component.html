<!-- Sidebar -->
<div class="bg-dark border-right p-5" id="sidebar">
  <h3 class="text-light">Historial</h3>
  <hr class="text-white" />
  <div class="list-group list-reset mt">
    <a
      *ngFor="let item of background"
      (click)="searchBySidebar(item)"
      href="#"
      class="list-group-item list-group-item-action mt-2 text-center"
    >
      {{ item | titlecase }}
    </a>
  </div>
</div>
